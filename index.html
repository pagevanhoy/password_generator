<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <script src="script.js" defer></script>
    <title>Password Generator</title>
</head>
<body>
   <div class="container">
       <h1>Password Generator</h1>
       <h3>password</h3>
       <form>
           <label for="characterAmountRange">Number of Characters</label>
           <input type="range" min="8" max="128" value=""
           id="characterAmountRange">
           <input type="number" min="8" max="128" value= ""
           id= "characterAmountNumber">

           <label for="includeUppercase">Include Uppercase</label>
           <input type="checkbox" id="includeUppercase">

           <label for="includeLowercase">Include Uppercase</label>
           <input type="checkbox" id="includeLowercase">

           <label for="includeNumbers">Include Uppercase</label>
           <input type="checkbox" id="includeNumbers">

           <label for="includeSymbols">Include Uppercase</label>
           <input type="checkbox" id="includeSymbols">
           <button type="submit">Generate Password</button>

       </form>
   </div> 
</body>
</html>
